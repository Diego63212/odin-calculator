<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Multiple function calculator made for The Odin Project">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <p class="display">0</p>
        <div class="button-container" id="calculator-buttons">
            <div class="button-row">
                <button class="clear" id="kb:Escape">AC</button>
                <button class="backspace" id="kb:Backspace">âŒ«</button>
            </div>
            <div class="button-row">
                <button class="number" id="kb:7">7</button>
                <button class="number" id="kb:8">8</button>
                <button class="number" id="kb:9">9</button>
                <button class="operator" id="kb:/">/</button>
            </div>
            <div class="button-row">
                <button class="number" id="kb:4">4</button>
                <button class="number" id="kb:5">5</button>
                <button class="number" id="kb:6">6</button>
                <button class="operator" id="kb:*">*</button>
            </div>
            <div class="button-row">
                <button class="number" id="kb:1">1</button>
                <button class="number" id="kb:2">2</button>
                <button class="number" id="kb:3">3</button>
                <button class="operator" id="kb:-">-</button>
            </div>
            <div class="button-row">
                <button class="number" id="kb:0">0</button>
                <button class="decimal" id="kb:.">.</button>
                <button class="operate" id="kb:Enter">=</button>
                <button class="operator" id="kb:+">+</button>
            </div>
        </div>
    </div>
</body>
</html>
