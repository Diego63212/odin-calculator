<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <p class="display">0</p>
        <div class="buttons" id="calculator-buttons">
            <div class="button-row">
                <button class="clear">AC</button>
                <button class="backspace">âŒ«</button>
            </div>
            <div class="button-row">
                <button class="number" id="k-7">7</button>
                <button class="number" id="k-8">8</button>
                <button class="number" id="k-9">9</button>
                <button class="operator" id="k-divide">/</button>
            </div>
            <div class="button-row">
                <button class="number" id="k-4">4</button>
                <button class="number" id="k-5">5</button>
                <button class="number" id="k-6">6</button>
                <button class="operator" id="k-multiply">*</button>
            </div>
            <div class="button-row">
                <button class="number" id="k-1">1</button>
                <button class="number" id="k-2">2</button>
                <button class="number" id="k-3">3</button>
                <button class="operator" id="k-subtract">-</button>
            </div>
            <div class="button-row">
                <button class="number" id="k-0">0</button>
                <button class="number dot" id="k-dot">.</button>
                <button class="operate" id="k-operate">=</button>
                <button class="operator" id="k-sum">+</button>
            </div>
        </div>
    </div>
</body>
</html>
